name: Deploy Supabase Migrations

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/schema.sql'
      - 'supabase/seed.sql'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Supabase CLI
        run: |
          # Install Supabase CLI using GitHub releases
          SUPABASE_VERSION="1.200.3"
          curl -Lo supabase.tar.gz "https://github.com/supabase/cli/releases/download/v${SUPABASE_VERSION}/supabase_linux_amd64.tar.gz"
          # Remove any existing supabase binary/directory first
          rm -rf supabase
          tar -xzf supabase.tar.gz
          sudo mv supabase /usr/local/bin/
          rm supabase.tar.gz

      - name: Verify Supabase CLI installation
        run: supabase --version

      - name: Link to Supabase project
        run: |
          pwd
          ls -la
          ls -la supabase/
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
          supabase link --project-ref $SUPABASE_PROJECT_REF
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Push migrations to Supabase
        run: supabase db push
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Verify deployment
        run: supabase migration list