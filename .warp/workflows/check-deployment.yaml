name: "ðŸ“Š Check Deployment Status"
description: "Check the status of recent deployments and workflow runs"
command: "gh run list --repo dsil-design/joot-app --workflow={{workflow}} --limit {{limit}}"
tags:
  - status
  - monitoring
  - deployment
arguments:
  - name: workflow
    description: "Workflow to check (cicd.yml or rollback.yml)"
    default_value: "cicd.yml"
  - name: limit
    description: "Number of recent runs to show"
    default_value: "5"
