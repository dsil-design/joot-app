name: "ðŸš€ Full Production Deployment"
description: "Deploy to production with smoke tests"
command: "gh workflow run warp-full-deploy.yml --repo dsil-design/joot-app --field environment={{environment}} --field skip_smoke_tests={{skip_smoke_tests}} --field force_deploy={{force_deploy}}"
tags:
  - deployment
  - production
  - vercel
  - final-stage
arguments:
  - name: environment
    description: "Target environment"
    default_value: "production"
  - name: skip_smoke_tests
    description: "Skip pre-deployment smoke tests (true/false)"
    default_value: "false"
  - name: force_deploy
    description: "Force deployment even if smoke tests fail (true/false)"
    default_value: "false"
